<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
    <p>現在{{ number }}回クリックされています</p>
    <button @click="countUp">カウントアップ</button>
    <p>{{ lessThanThree }}</p>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            number: 0,
        },
        computed: {
            lessThanThree: function () {
                return this.number > 3 ? 'yes' : 'no'
            }
        },
        methods: {
            countUp: function () {
                this.number += 1
            },
        }
    })
</script>

</body>
</html>
