<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<div id="app">
    <ul>
        <li v-for="(fruit, index) in fruits">({{index}}){{fruit}}</li>
    </ul>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            fruits: ['りんご', 'バナナ', 'ぶどう']
        }
    })
</script>

</body>
</html>
